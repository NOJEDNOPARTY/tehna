<div class="contact-us">
    <div class="wrapper">
        <div class="contact-us-block">
            <div class="contact-us-left">
                <div class="contact-us-img">
                    <img src="./images/ccc.png" alt="ss">
                </div>
                <div class="contact-us-elements">
                    <div class="contact-us-element">
                        <img src="./images/el1.svg" alt="svg">
                    </div>
                    <div class="contact-us-element">
                        <img src="./images/el2.svg" alt="svg">
                    </div>
                    <div class="contact-us-element">
                        <img src="./images/el1.svg" alt="svg">
                    </div>
                    <div class="contact-us-element contact-us-element-100">
                        <img src="./images/el3.svg" alt="svg">
                    </div>
                    <div class="contact-us-element">
                        <img src="./images/el4.svg" alt="svg">
                    </div>
                    <div class="contact-us-element">
                        <img src="./images/el5.svg" alt="svg">
                    </div>
                </div>
            </div>
            <div class="contact-us-right">
                <h3 class="title-sm">Свяжитесь с <span><span>нами</span></span></h3>
                <form action="#">
                    <input class="form-field" type="text" placeholder="Фамилия">
                    <input class="form-field" type="text" required placeholder="Имя *">
                    <input class="form-field" type="email" required placeholder="E-mail *">
                    <input class="form-field phone-trigger" type="tel" required placeholder="Номер телефона *">
                    <textarea class="form-field-textarea"  required placeholder="Ваше сообщение *"></textarea>
                    <label class="form-checkbox form-checkbox-dark">
                        <input type="checkbox" checked required>
                        <span class="form-checkbox-icon">
                            <img src="./images/check.svg" alt="check">
                        </span>
                        <div class="form-checkbox-text">Я погоджуюсь з <a href="#">політикою конфідеційності</a></div>
                    </label>
                    <button class="btn btn-main submit-btn btn-174"><span class="btn-cnt">Отправить</span></button>
                </form>
            </div>
        </div>
    </div>
